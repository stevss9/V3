<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>INTERFACE ADMIN</title>
    <!--Incluimos los iconos y la topología de la letra de nuestra página-->
    <link rel="icon" type="image/x-icon" href="../static/assets/imagesadmin/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!--Estilos de la página-->
    <link href="../static/css/styles_admin.css" rel="stylesheet" />

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="../static/assets/imagesadmin/profile1.jpg" /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('interfacedocente') }}">INICIO</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('editestudiantes') }}">
                        Estudiantes</a></li>

                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('principal') }}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">

        <!-- PAGINA PRINCIPAL-->
        
        <section class="resume-section" id="incio" method="GET">
            
            <div class="resume-section-content">

                <h1 class="mb-0">
                    {% for personas in personas %}
                    {{personas.Rol}}
                    <span class="text-primary">{{personas.Nombre}} {{personas.Apellido}}</span>
                    
                </h1>
                <div class="subheading mb-5">
                    Santo Domingo de los Tsachilas · 593 123 456 789 ·
                    <a href="mailto:name@email.com">{{personas.Correo  }}</a>
                    {% endfor %}
                </div>
            
                <div class="social-icons">
                    <a class="social-icon" href="https://github.com/stevss9/V3.git"><i class="fab fa-github"></i></a>

                </div>

            </div>
            
        </section>
   
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="../static/javascript/scriptsadmin.js"></script>
</body>

</html>
